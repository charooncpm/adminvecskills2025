<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ระบบทะเบียน Admin VecSkills 2025</title>
    <style>
        /* ล้างค่า Margin/Padding ทั้งหมดเพื่อให้เต็มจอ */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* ป้องกัน Scrollbar ซ้อน */
            background-color: #ffffff;
        }
        
        /* ตั้งค่า Iframe ให้เต็มพื้นที่ */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block; /* ลบช่องว่างด้านล่าง */
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/a/macros/cpmpoly.ac.th/s/AKfycbxF1UzYBZwkAZES_Ptg4KMDdkGVN-fOofPH8wKvvW69r8wDI0OB03iC5eNXrUHC4vBrXg/exec">
        Browser ของคุณไม่รองรับ Iframe
    </iframe>
</body>
</html>
